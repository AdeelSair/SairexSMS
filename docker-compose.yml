services:
  migrate:
    profiles: ["prod"]
    image: ${SAIREX_IMAGE:-sairexsms-ops:latest}
    container_name: sairex_migrate
    command: sh -lc "cd /app/web && ./node_modules/.bin/prisma migrate deploy --schema ../prisma/schema.prisma"
    restart: "no"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started

  app:
    profiles: ["prod"]
    image: ${SAIREX_IMAGE:-sairexsms-ops:latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: ops-runner
    container_name: sairex_app
    command: npm start
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully

  app_dev:
    profiles: ["dev"]
    image: sairexsms-ops:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: ops-runner
    container_name: sairex_app_dev
    working_dir: /app/web
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    volumes:
      - .:/app
      - /app/web/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  worker:
    profiles: ["prod"]
    image: ${SAIREX_IMAGE:-sairexsms-ops:latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: ops-runner
    container_name: sairex_worker
    command: npm run worker
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully

  worker_dev:
    profiles: ["dev"]
    image: sairexsms-ops:latest
    container_name: sairex_worker_dev
    working_dir: /app/web
    command: npm run worker:dev
    volumes:
      - .:/app
      - /app/web/node_modules
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  db:
    image: postgres:15
    container_name: sairex_db
    restart: always
    environment:
      POSTGRES_USER: sairex
      POSTGRES_PASSWORD: sairex
      POSTGRES_DB: sairex
    ports:
      - "5432:5432"
    volumes:
      - sairex_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: sairex_redis
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog
    container_name: sairex_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  pgadmin:
    image: dpage/pgadmin4
    container_name: sairex_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sair.ex
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_started

  redis_commander:
    image: rediscommander/redis-commander
    container_name: sairex_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_started

volumes:
  sairex_pgdata:
